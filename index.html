<!DOCTYPE html>
<html lang="en" ng-app='blogApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="bootstrap/favicon.ico">
    <title>Group 1 Blog</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="bootstrap/navbar-fixed-top.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/sideNavStyle.css">


    <script src="bootstrap/assets/js/ie-emulation-modes-warning.js"></script>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Group 1 Blog Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">
                            Account Options
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/login">Login</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">New User?</li>
                            <li><a href="#/register">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-sm-8 col-md-offset-1 col-md-6">
            <!-- Template goes Here! -->
            <ng-view></ng-view>
        </div>

        <!-- Side Navigation -->
        <div class="col-sm-4">
            <div id="sideNav">
                <div class="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Articles...">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!-- List the last 5 created articles -->
                <div class="shortList">
                    <p class="sectionHead">
                        Recent posts:
                    </p>
                    <ul>
                        <li>
                            <a href="">article 1</a>
                        </li>
                        <li>
                            <a href="">article 2</a>
                        </li>
                        <li>
                            <a href="">article 3</a>
                        </li>
                        <li>
                            <a href="">article 4</a>
                        </li>
                        <li>
                            <a href="">article 5</a>
                        </li>
                    </ul>
                </div>
                <!-- list of tags used in user articles -->
                <div class="tagList">
                    <p class="sectionHead">
                        Tags:
                    </p>
                    <ul>
                        <li>
                            <a href="">blog</a>
                        </li>
                        <li>
                            <a href="">cats</a>
                        </li>
                        <li>
                            <a href="">fun</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/appAndServices.js"></script>
    <script src="js/controllersAndDirectives.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
