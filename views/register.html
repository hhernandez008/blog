<div class="col-xs-12 col-sm-offset-4 col-sm-4 jumbotron"
   ng-controller="registrationCtrl as rc">
    <form action="#" class="form-signin" name='registration' novalidate ng-hide="rc.registrationComplete">
        <div id="textintro">
            <h1 class="form-signin-heading">Register</h1>
            <p>Please Enter Info Below</p>
        </div>
        
        <!-- First Name -->
        <label for="fName" class="sr-only">First Name</label>
        <input type="text" name="fName" placeholder="First Name" id="fName"
                class="form-control" ng-required='false' ng-model='rc.fName'>
        <p ng-show="registration.fName.$invalid && registration.fName.$touched" class='error_msg'>
            Please fill out your first name
        </p>
        
        <!-- Last Name -->
        <label for="lName" class="sr-only">Last Name</label>
        <input type="text" name="lName" id="lName" placeholder="Last Name"
                class="form-control" ng-required='false' ng-model='rc.lName'>
        <p ng-show="registration.lName.$invalid && registration.lName.$touched" class='error_msg'>
            Please fill out your last name
        </p>
        
        <!-- Username -->
        <label for="userName" class="sr-only">Username</label>
        <input type="text" name="username" id="username" placeholder="Username"
                class="form-control" ng-required='true' ng-model='rc.data.display_name'>
        <p ng-show="registration.username.$invalid && registration.username.$touched" class='error_msg'>
            Please fill out a Username
        </p>
        
        <!-- Email -->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" placeholder="Email" id="inputEmail"
                class="form-control" ng-model='rc.data.email' ng-required='true'>
        <p ng-show="registration.email.$invalid && registration.email.$touched" class='error_msg'>
            Please enter a valid email
        </p>
        
        <!-- Password -->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" placeholder="Password"
                class="form-control" ng-required='true' ng-minlength='8' ng-model='rc.data.password'>
        <p ng-show="registration.password.$invalid && registration.password.$touched" class='error_msg'>
            Password must be at least 8 characters
        </p>
        
        <!-- Register button or Login link -->
        <button class="btn btn-lg btn-success btn-block" type="button"
                ng-disabled = "registration.$invalid" ng-click="rc.submitReg()">
            Register
        </button>
        <p class='registerOption'>or</p>
        <p class='registerOption'><a href="#/login">Login</a></p>
    </form>
    <h2 ng-show="rc.registrationComplete">Registration Complete</h2>
</div>
